    Oro\Bundle\DotmailerBundle\Command\ProcessMappedFieldsUpdatesCommand:
        arguments:
            - '@doctrine'
            - '@oro_dotmailer.processor.mapped_fields_change'
        tags:
            - { name: console.command }
